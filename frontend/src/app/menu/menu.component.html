<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="menu-container ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Gestión de Clientes</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" color="success" routerLink="/customers">Ver Clientes</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="tertiary" routerLink="/createCustomer">Agregar Cliente</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Gestión de Productos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" color="success" routerLink="/products">Ver Productos</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="tertiary" routerLink="/createProduct">Agregar Producto</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Gestión de Pedidos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" color="success" routerLink="/allOrder">Ver Pedidos</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="tertiary" routerLink="/createOrder">Agregar Pedido</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
