<ion-content class="ion-padding restaurant-theme">
  <div class="form-container">
    <ion-card>
      <ion-card-header class="card-header ion-text-center">
        <ion-title>Detalles del Cliente</ion-title>
        <ion-icon name="person-circle-outline" size="large" class="icon-center"></ion-icon>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label><b>Apellido:</b></ion-label>
            <ion-label>{{ customer.lastName }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Correo:</b></ion-label>
            <ion-label>{{ customer.email }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><b>Tel√©fono:</b></ion-label>
            <ion-label>{{ customer.phone }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>

      <ion-button color="primary" expand="full" routerLink="/customers">
        <ion-icon name="return-down-back-outline"></ion-icon>
      </ion-button>
    </ion-card>
  </div>
</ion-content>
